<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile-compatible Responsive Dropdown Menu Demo</title>
<style>
@import url(http://fonts.googleapis.com/css?family=roboto);

body {
  height: 3525px;
  width: 100%;
  margin: 0 auto;
  background-color: #f7f7f7;
  overflow: visible;
  position: absolute;
}

.wrapper {
  height: 3525px;
  width: 100%;
  position: absolute; 
  left: 0;
  right: 0;
  top: 0;
  overflow: visible;
} 

.top {
  position: absolute;
  top: 0;
  left: 0;
  height: 555px;
  width: 100%;
  overflow: hidden;
}
  
.menuwrap {
  background-color: black;
  opacity: .7;
  position: absolute;
  width: 100%;
  height: 55px;
  top: 500px;
  margin: 0;
  z-index: 1000;
  overflow: hidden;
}

.littleme {
  position: absolute;
  display: none;
}

.menuwrap p { text-align: center; }
 .toggle, [id^=drop] {
 display: none;
}

.littleme {
  margin: 0;
  padding: 0;
  background-color: #254441;
}

.littleme:after {
  content: "";
  display: table;
  clear: both;
}

.littleme ul {
  float: right;
  padding: 0;
  margin: 0;
  list-style: none;
  position: relative;
}

.littleme ul li {
  margin: 0px;
  display: inline-block;
  float: left;
  background-color: #254441;
}

.littleme a {
  display: block;
  padding: 0 20px;
  color: #FFF;
  font-size: 20px;
  line-height: 60px;
  text-decoration: none;
}

.littleme ul li ul li:hover { background: blue; }

.littleme a:hover { background-color: red; }

.littleme ul ul {
  display: none;
  position: absolute;
  top: 60px;
}

.littleme ul li:hover > ul { display: inherit; }

.littleme ul ul li {
  width: 170px;
  float: none;
  display: list-item;
  position: relative;
}

.littleme ul ul ul li {
  position: relative;
  top: -60px;
  left: 170px;
}

.littleme li > a:after { content: ' +'; }

.littleme li > a:only-child:after { content: ''; }

.fixed {
  top: 0;
  position: fixed;
  opacity: .82;
}

#alm {
  position: absolute;
  top: 0;
  left: 0;
  height: 55px;
  z-index: 1000;
  overflow: hidden;
}

#alm2 {
  height: 55px;
  width: 90px;
}

h4 {
  position: absolute;
  display: none;
  right: 4px;
  top: -5px;
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  font-weight: 5;
  color: #FFFFFF;
  text-decoration: none;
}

h5 {
  position: absolute;
  display: none;
  right: 4px;
  top: 22px;
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  font-weight: 5;
  color: #FFFFFF;
  text-decoration: none;
}

h6 {
  position: absolute;
  display: none;
  right: 4px;
  top: 50px;
  font-family: 'Lato', sans-serif;
  font-size: 14px;
  font-weight: 5;
  color: #FFFFFF;
  text-decoration: none;
}

hr {
  color: #808080;
  background-color: #808080;
  width: 80%;
  left: 0;
  right: 0;
  height: 1px;
  text-align: center;
}

#lineone {
  position: absolute;
  top: 720px;
  text-align: center;
}

.texts {
  position: relative;
  list-style: none;
  text-align: center;
  top: 0px;
  bottom: 0;
  z-index: 1000;
  outline: none;
}

.texts li {
  display: inline-block;
  position: relative;
  outline: none;
}

.texts a {
  color: #FFFFFF;
  display: inline-block;
  font-family: 'Lato', sans-serif;
  font-size: 13px;
  transition: .5s;
  font-weight: 5;
  text-decoration: none;
  padding: 20px 30px 23px;
  border-radius: 5px;
  outline: none;
}


.container a:hover {
  text-decoration: none;
}

.texts a:hover:not(#log) {
  background-color: black;
  opacity: .9;
  color: #008080;
  border-radius: 5px;
  outline: none;
}







/*for small screens now*/
@media all and (max-width: 500px) {
  body {
    background-color: #f7f7f7;
    overflow: visible;
    height: 3800px;
    top: 0;
  }

  .wrapper {
    top: 0;
    height: 3800px;
    width: 100%;
  }
  
  .top {
    position: absolute;
    height: 200px;
    top: 0;
  }
  
  .menuwrap {
    position: absolute;
    width: 100%;
    overflow: visible;
    left: 0;
    right: 0;
    opacity: .82;
    top: 200px;
    height: 50px;
  }
  
  .fixed {
    position: fixed;
    top: 0;
    opacity: .82;
    z-index: 6000;
  }
    
  #alm {
    position: absolute;
    height: 50px;
    top: 0;
    left: 0;
  }
  
  #alm2 {
    height: 50px;
    width: 90px;
  }
  
  #we {
    position: absolute;
    display: none;
  }
  
  #numbers {
    position: absolute;
    text-align: center;
    top: 810px;
    left: 0;
    right: 0;
    font-family: 'Roboto', sans-serif;
    font-size: 17px;
    color: #000000;
  }
  
  .logo {
    position: absolute;
    display: none;
  }
  
  .texts {
    position: absolute;
    display: none;
  }
  
  .littleme {
    display: initial;
    position: absolute;
    z-index: 5000;
    right: 0;
    left: 0;
    overflow: visible;
  }

  .littleme { margin: 0; }

  .toggle + a,
   #othermenu { display: none; }

  .toggle {
    display: block;
    overflow: visible;
    background-color: red;
    padding: 0 20px;
    color: #FFF;
    font-size: 20px;
    line-height: 60px;
    text-decoration: none;
    border: none;
  }

  .toggle:hover { background-color: black; }

  .littleme [id^=drop]:checked + ul { 
    display: block; 
  }

  .littleme ul li {
    display: block;
    width: 100%;
  }

  .littleme ul ul .toggle,
   .littleme ul ul a { padding: 0 40px; }

  .littleme ul ul ul a { padding: 0 80px; }

  .littleme a:hover,
   .littleme ul ul ul a { background-color: black; }

  .littleme ul li ul li .toggle,
   .littleme ul ul a { background-color: #212121; }

  .littleme ul ul {
    float: none;
    position: static;
    color: #ffffff;
  }

  .littleme ul ul li:hover > ul,
  .littleme ul li:hover > ul { display: none; }

  .littleme ul ul li {
    display: block;
    width: 100%;
  }

  .littleme ul ul ul li { 
    position: static;
  }
}

</style>
</head>

<body>
<nav>
  <div id="logo">Demo Page</div>
  <label for="drop" class="toggle">Menu</label>
  <input type="checkbox" id="drop" />
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Blog</a></li>
    <li><a href="#">Submit</a></li>
    <li><a href="#">Contact</a></li>
    <li><a href="#">About</a></li>
  </ul>
</nav>
